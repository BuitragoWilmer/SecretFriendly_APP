@if (ResultsFamily$ | async; as resultObject) {
  <h3>Escoge un grupo</h3>
  <br>
  <div class="listagf">
    <ul class="groupFamily">
      @for (item of resultObject.groupsFamilyList; track item.nameGroupFamily) {
        <li>
          <app-groupfamily-item [groupFamilyInfo]="item" />
        </li>
      }
      </ul>
  </div>
}
<app-groupfamily-create (invocarPadre)="Actualizarlista()"></app-groupfamily-create>
@if (errorMessage) {
  <app-error-message [errorMessage]="errorMessage" />
}
