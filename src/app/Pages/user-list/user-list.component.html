<app-ronda-create></app-ronda-create>
@if (userResults$ | async; as resultObject) {
  <h3>Escoge los integrantes de la ronda</h3>
  <br>
  <div class="listagf">
    <ul class="groupFamily">
      @for (item of resultObject; track item.name) {
        <li>
          <app-user-item/>
        </li>
      }
    </ul>
  </div>
}
@if (errorMessage) {
  <app-error-message [errorMessage]="errorMessage" />
}
